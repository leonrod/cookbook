version: '3.8'

services:
  web:
    build: .
    container_name: nurgling-cookbook-pro
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DB_PATH=/app/nurglingdatabase.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${WORKERS:-4}
    volumes:
      - ./nurglingdatabase.db:/app/nurglingdatabase.db:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nurgling-network

networks:
  nurgling-network:
    driver: bridge
